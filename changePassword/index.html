<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->


</head>
<body>
  <div class="container">
    <div class=" align-items-center justify-content-between mb-3">
      <a href="../index.html" class="">
          <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
      </a>
      <h3 class="my-2">Change password</h3>
  </div>
    <form id="change-password-form">
      <div class="input-group">
        <label for="current-password">Current Password</label>
        <div class="input-wrapper">
          <input type="password" id="current-password" placeholder="Enter current password">
          <button type="button" class="toggle-btn" onclick="toggleVisibility('current-password')"><i class="fa-solid fa-eye"></i></button>
        </div>
      </div>

      <div class="input-group">
        <label for="new-password">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="new-password" placeholder="Enter new password">
          <button type="button" class="toggle-btn" onclick="toggleVisibility('new-password')"><i class="fa-solid fa-eye"></i></button>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm New Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm new password">
          <button type="button" class="toggle-btn" onclick="toggleVisibility('confirm-password')"><i class="fa-solid fa-eye"></i></button>
        </div>
        <span id="match-status"></span>
      </div>

      <button type="submit" class="btn">Change Password</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
